<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="show_list(0)">

<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<label for="count_per_page">Count per page:</label>
<select id="count_per_page" onchange="show_list(0)">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>
<table id="tableUsers">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
</table>

<div id="paging_buttons">Pages:</div>

<hr>
<h2> Create new account: </h2>
<label for="input_name_new">Name:</label>
<input type="text" id="input_name_new" name="name" required size="12" maxlength="12">
<br>

<label for="input_title_new">Title:</label>
<input type="text" id="input_title_new" name="name" required size="30" maxlength="30">
<br>

<label for="input_race_new">Title:</label>
<select id="input_race_new" name='race'>
    <option value='HUMAN'>HUMAN</option>
    <option value='DWARF'>DWARF</option>
    <option value='ELF'>ELF</option>
    <option value='GIANT'>GIANT</option>
    <option value='ORC'>ORC</option>
    <option value='TROLL'>TROLL</option>
    <option value='HOBBIT'>HOBBIT</option>
</select>
<br>

<label for="input_profession_new">Title:</label>
<select id="input_profession_new" name='profession'>
    <option value='WARRIOR'>WARRIOR</option>
    <option value='ROGUE'>ROGUE</option>
    <option value='SORCERER'>SORCERER</option>
    <option value='CLERIC'>CLERIC</option>
    <option value='PALADIN'>PALADIN</option>
    <option value='NAZGUL'>NAZGUL</option>
    <option value='WARLOCK'>WARLOCK</option>
    <option value='DRUID'>DRUID</option>
</select>
<br>

<label for="input_level_new">Level:</label>
<input type="number" id="input_level_new" name="level" min="0" max="100">
<br>

<label for="input_birthday_new">Birthday:</label>
<input type="date" id="input_birthday_new" name="birthday" min="2000-01-01" max="3000-01-01">
<br>

<label for="input_banned_new">Banned:</label>
<select id="input_banned_new" name="banned">
    <option value='false'>false</option>
    <option value='true'>true</option>
</select>
<br><br>

<span>
    <button type="submit" onclick="createAcc()"><img src="/img/save.png"></button>
</span>

<script>
    function show_list(page_number) {
        $("tr:has(td)").remove();

        let url = "/rest/players?";

        let countPerPage = $("#count_per_page").val();
        if (countPerPage == null) {
            countPerPage = 3;
        }

        url = url.concat("pageSize=").concat(countPerPage);

        if (page_number == null) {
            page_number = 0;
        }

        url = url.concat("&pageNumber=").concat(page_number);

        $.get(url, function (response) {
            $.each(response, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + new Date(item.birthday).toLocaleDateString() + "</td><td>"
                    + item.banned + "</td><td>"
                    + "<button id='button_edit" + item.id + "' onclick= 'editAcc(" + item.id + ")'>"
                    + "<img src='/img/edit.png'>"
                    + "</button>" + "</td><td>"
                    + "<button id='button_delete" + item.id + "' onclick = 'deleteAcc(" + item.id + ")'>"
                    + "<img src='/img/delete.png'>"
                    + "</button>" + "</td>"
                ).appendTo("#tableUsers");
            });
        });

        let totalCount = getTotalCount();

        let pagesCount = Math.ceil(totalCount / countPerPage);

        $("button.pgn-bnt-styled").remove();

        for (let i = 0; i < pagesCount; i++) {
            let button_tag = "<button>" + (i + 1) + "</button>";
            let btn = $(button_tag)
                .attr('id', "paging_button" + i)
                .attr('onclick', "show_list(" + i + ")")
                .addClass('pgn-bnt-styled');
            $('#paging_buttons').append(btn);
        }

        let identifier = "#paging_button" + page_number;
        $(identifier).css('color', "red");
    }

    function getTotalCount() {
        let url = "/rest/players/count";
        let res = 0;
        $.ajax({
            url: url,
            async: false,
            success: function (result) {
                res = parseInt(result);
            }
        })
        return res;
    }

    function deleteAcc(id) {
        let url = "/rest/players/" + id;
        $.ajax({
            url: url,
            type: 'DELETE',
            success: function () {
                show_list(getCurrentPage());
            }
        });
    }

    function editAcc(id) {
        let identifier_edit = "#button_edit" + id;
        let identifier_delete = "#button_delete" + id;

        $(identifier_delete).remove();

        let save_image_tag = "<img src='/img/save.png'>";
        $(identifier_edit).html(save_image_tag);

        let current_tr_element = $(identifier_edit).parent().parent();
        let children = current_tr_element.children();

        let td_name = children[1];
        td_name.innerHTML = "<input id= 'input_name" + id + "' type='text' value = '" + td_name.innerHTML + "'>";

        let td_title = children[2];
        td_title.innerHTML = "<input id= 'input_title" + id + "' type='text' value = '" + td_title.innerHTML + "'>";

        let td_race = children[3];
        let race_id = "#select_race" + id;
        let race_current_value = td_race.innerHTML;
        td_race.innerHTML = getDropdownRaceHtml(id);
        $(race_id).val(race_current_value).change();

        let td_profession = children[4];
        let profession_id = "#select_profession" + id;
        let profession_current_value = td_profession.innerHTML;
        td_profession.innerHTML = getDropdownProfessionHtml(id);
        $(profession_id).val(profession_current_value).change();

        let td_banned = children[7];
        let banned_id = "#select_banned" + id;
        let banned_current_value = td_banned.innerHTML;
        td_banned.innerHTML = getDropdownBannedHtml(id);
        $(banned_id).val(banned_current_value).change();

        let property_save_tag = "saveAcc(" + id + ")";
        $(identifier_edit).attr('onclick', property_save_tag);
    }

    function createAcc() {
        let value_name = $("#input_name_new").val();
        let value_title = $("#input_title_new").val();
        let value_race = $("#input_race_new").val();
        let value_profession = $("#input_profession_new").val();
        let value_level = $("#input_level_new").val();
        let value_birthday = $("#input_birthday_new").val();
        let value_banned = $("#input_banned_new").val();

        let current_page = window.location.href;

        let url = "/rest/players";
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            async: false,
            data: JSON.stringify({
                "name": value_name,
                "title": value_title,
                "race": value_race,
                "profession": value_profession,
                "banned": value_banned,
                "level": value_level,
                "birthday": new Date(value_birthday).getTime()
            }),
            success: function () {
                $("#input_name_new").val("");
                $("#input_title_new").val("");
                $("#select_race_new").val("");
                $("#select_profession_new").val("");
                $("#select_level_new").val("");
                $("#select_birthday_new").val("");
                $("#select_banned_new").val("");
                show_list(getCurrentPage(""));
            }
        });
    }

    function saveAcc(id) {
        let value_name = $("#input_name" + id).val();
        let value_title = $("#input_title" + id).val();
        let value_race = $("#select_race" + id).val();
        let value_profession = $("#select_profession" + id).val();
        let value_banned = $("#select_banned" + id).val();

        let url = "/rest/players/" + id;
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            async: false,
            data: JSON.stringify({
                "name": value_name,
                "title": value_title,
                "race": value_race,
                "profession": value_profession,
                "banned": value_banned
            }),
            success: function () {
                show_list(getCurrentPage());
            }
        });
    }

    function getDropdownRaceHtml(id) {
        let race_id = "select_race" + id;
        return "<label for= 'race'></label>"
            + "<select id =" + race_id + " name='race'>"
            + "<option value='HUMAN'>HUMAN</option>"
            + "<option value='DWARF'>DWARF</option>"
            + "<option value='ELF'>ELF</option>"
            + "<option value='GIANT'>GIANT</option>"
            + "<option value='ORC'>ORC</option>"
            + "<option value='TROLL'>TROLL</option>"
            + "<option value='HOBBIT'>HOBBIT</option>"
            + "</select>";

    }

    function getDropdownProfessionHtml(id) {
        let profession_id = "select_profession" + id;
        return "<label for= 'profession'></label>"
            + "<select id =" + profession_id + " name='profession'>"
            + "<option value='WARRIOR'>WARRIOR</option>"
            + "<option value='ROGUE'>ROGUE</option>"
            + "<option value='SORCERER'>SORCERER</option>"
            + "<option value='CLERIC'>CLERIC</option>"
            + "<option value='PALADIN'>PALADIN</option>"
            + "<option value='NAZGUL'>NAZGUL</option>"
            + "<option value='WARLOCK'>WARLOCK</option>"
            + "<option value='DRUID'>DRUID</option>"
            + "</select>";
    }

    function getDropdownBannedHtml(id) {
        let banned_id = "select_banned" + id;
        return "<label for= 'banned'></label>"
            + "<select id =" + banned_id + " name='banned'>"
            + "<option value='true'>true</option>"
            + "<option value='false'>false</option>"
            + "</select>";
    }

    function getCurrentPage() {
        let current_page = 1;
        $('button:parent(div)').each(function () {
            if ($(this).css('color') === 'rgb(255,0,0)') {
                current_page = $(this).text();
            }
        });
        return parseInt(current_page) - 1;
    }
</script>
</body>
</html>
